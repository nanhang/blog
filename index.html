<!DOCTYPE HTML>
<html>
	<head>
		<title>github blog page</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta http-equiv="Cache-control" content="no-cache">
        <meta http-equiv="Cache" content="no-cache">
        <link rel="stylesheet" href="assets/css/main.css" />
        <script>
            window.onload = function () {
                //用jQuery获取模板
                $('#sidebar').load('app/leftSide.html');
                $('#main').load('app/main.html');

                window.onhashchange = function() {
                    let currentHash = window.location.hash;
                    let hashComponentArr = [];
                    let hashComponent = '';
                    let pageUrl

                    hashStr = (!currentHash)? "#/index": currentHash; 
                    window.location.hash = hashStr; // 调整地址栏的地址，使得浏览器里边的“前进”、“后退”按钮能正常使用（实质上欺骗了浏览器）
                    
                    // 取得页面的url
                    hashComponentArr = hashStr.match(/\#\/(generic)\/?/);
                    hashComponent = hashComponentArr ? hashComponentArr[1] : 'main';
                    pageUrl = 'app/' + hashComponent + '.html';

                    // 根据hash值加载不同的页面
                    $('#main').load(pageUrl);

                }

                // 解析链接参数
                function parseQueryString(currentUrl) {                      //解析链接参数
                    let str = currentUrl.split("?")[1];                     //提取链接上的参数信息
                    if(!str) {
                        return {};
                    };

                    let iterms = str.split("&");                //拆分参数
                    let arr,
                        res = {};  
                    for(let i = 0; i < iterms.length; i++) {  
                        arr = iterms[i].split("=");  
                        res[arr[0]] = arr[1];  
                    }  
                    return res;       //返还数值
                }
            }
        </script>
	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main"></div>

                <!-- Sidebar -->
                    <div id="sidebar"></div>
                    
            </div>
            <!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
	</body>
</html>
